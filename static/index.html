<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css"
        integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simpledotcss@2.3.2/simple.min.css">
    <link rel="stylesheet" href="style.css">
    <title>管理许可证</title>
    <link rel="icon" href='favicon.svg' type="image/svg+xml" sizes="any">
</head>

<body>
    <div class="control-menu">
        <div class="license-item-wrap">
            <div class="card pure-g card-new">
                <div class="pure-u-1">
                    <input placeholder="Key" id="add-key"/>
                </div>
                <div class="pure-u-1">
                    <input placeholder="License" id="add-license"/>
                </div>
                <div class="pure-u-1">
                    <button class="pure-button" onclick="add()">新建</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h4>获取许可证字符串的方式</h4>
        <p>创建一个 HTTP 请求:</p>
        <ul>
            <li><p>URL: <code>http://licenses.haoliangsoftware.cn:3000/&le;key&ge;</code></p></li>
            <li><p>Method: <code>GET</code></p></li>
        </ul>
        <p>返回结果即为对应的 License.</p>
    </div>
    <div>
        <div id="license-list" class="list-wrap">
            <!-- insert here -->
        </div>
    </div>
    <template id="license-item-template">
        <div class="license-item-wrap">
            <div class="card pure-g">
                <div class="pure-u-1 license-item-key" placeholder="License"></div>
                <div class="pure-u-1">
                    <input class="license-item-license" placeholder="License"/>
                </div>
                <div class="pure-u-1-3">
                    <button class="pure-button button-update">修改</button>
                </div>
                <div class="pure-u-1-3">
                    <button class="pure-button button-remove">删除</button>
                </div>
            </div>
        </div>
    </template>
</body>

<script type="text/javascript" src="refresh.js"></script>

</html>
